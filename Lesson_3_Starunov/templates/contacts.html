{% extends 'base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
   <!-- insert the page content here -->
  <p>На этой странице можно отправить сообщение на сервер</p>
  <form action="/contacts" method="post">
    <div class="form_settings">
      <p><span>Тема</span><input class="contact" type="text" name="msg_theme" value="" /></p>
      <p><span>Email</span><input class="contact" type="email" name="email" value="" /></p>
      <p><span>Сообщение</span><textarea class="contact textarea" rows="8" cols="50" name="message"></textarea></p>
      <p style="padding-top: 15px"><span>&nbsp;</span><button class="submit">Отправить</button>
    </div>
  </form>
{% endblock %}
