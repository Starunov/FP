{% extends 'base.html' %}

{% block title %}
    {{ user.fullname }}
{% endblock %}

{% block content %}
    <h1>{{ user.__class__ }}</h1>
    <div>
      <p>{{ user.lastname }}</p>
      <p>{{ user.firstname }}</p>
      <p>{{ user.age }}</p>
      <p>
        Курсы: {% for course in user.courses %}
                 {{ course.name }}
               {% endfor %}
      </p>
    </div>
{% endblock %}
